	Elementos Inline / Block:
	_________________________

	_ésto nos permitirá declarar ó definir elementos para que éstos se comporten de modo en línea ó en bloque posteriormente con css, sabiéndo la teoría y el comportamiento nativo de los elementos

	_de ésta manera, debemos entender que los elementos html, se dividen de la siguiente manera y con las siguientes características:



	InLine:
	_______

	_los elementos en línea ó "inline", se colocan uno al lado del otro hasta completar el espacio disponible, luego se colocan uno debajo del otro

	_a continuación presentamos algunos elemento html, inline:



		_<p> <img> <input> <label> <a>, <span> <b> <big> <i> <small> <tt> <abbr> <acronym> <cite> <code> <dfn>, <em> <kbd> <strong> <samp> <time> <var> <bdo> <br> <img> <map>, <object> <q> <script> <span> <sub> <sup> <button> <input> <label> <select> <textarea>


	_a continuación una enlace de referencia de los elementos en bloque html



		https://developer.mozilla.org/es/docs/Web/HTML/Elementos_en_l%C3%ADnea


	_de ésta maenra, los elementos inline, en general se comportan como texto, y por ende todos tendrán un margen ó separación entre éstos como lo tiene el texto

	_y un "lineheight", ó seperación arriba y abajo como la separación sen líneas de texto

	_así, podremos entender que el texto es un elemento de bloque pero a su vez, sus caracteres y palabras en general son elementos en línea



	Block:
	______

	_los elementos en bloque ó "block", reservan todo el espacio horizontal aunque no lo ocupen por completo

	_a continuación presentamos algunos elemento html, block:

		_<h1,2,3,4,5,6>, <p>, <ul>, <li>, <div>, <audio>, <video>, <footer>, <addres>, <aside>, <article>, <nav>, <header>, <main>, <blockquote>, <canvas>, <dd>, <dl>, <fieldset>, <figcaption>, <figure>, <form>, <hgroup>, <noscript>, <noscript>, <table>, <tfoot>, <figcaption> otros

	_a continuación una enlace de referencia de los elementos en bloque html

		_https://developer.mozilla.org/es/docs/Web/HTML/Block-level_elements


	_así, debemos entender que así, le indiquemos ha un elemento de bloque a través, de css, que ahora tenga un ancho de un 50%, por ejemplo éste aún seguirá ocupando todo el ancho del viewport

	_ya que por su propiedad de bloque, ocupará todo el ancho del viewport

	_para lo cuál, la solución para que un elemento de bloque se comporte con un elemento de línea es a través, de css, y la propiedad:


		#elemento{

			display: inline-block, ó inline;
	
		}
