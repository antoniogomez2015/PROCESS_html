<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!--


        Name="description":
        ___________________


        En la descripción o meta description podemos describir brevemente el contenido de la página web. 
                
        Esta información se muestra como snippet (una síntesis en dos líneas del tema de una página que aparece bajo la URL) 
        
        en los buscadores de uso más generalizado como Google o Bing, por lo que se recomienda cuidar su redacción. 
        
        Por su papel central en tanto que influye de manera decisiva en la elección del usuario del mejor resultado acorde con su búsqueda 
        
        este meta tag es considerado uno de los más importantes en cuanto a la optimización para los buscadores. 
        
        La descripción no debe sobrepasar los 160 caracteres de longitud, ya que se corre el riesgo de que esta aparezca incompleta en la lista de resultados
        
        La metadescripción se dirige principalmente al usuario, por lo que debería contener un resumen preciso del contenido que le espera cuando haga clic en la página 
        
        Según Google, cada subpágina de una página web debería contar con una descripción propia que facilite información útil y precisa sobre su contenido 
        
        Esto aporta al usuario un valor añadido y ayuda a los administradores a aumentar su ratio de clics 
        
        


        
        Referencia:
        
            https://www.ionos.es/digitalguide/paginas-web/desarrollo-web/los-meta-tags-mas-importantes-y-su-funcion/
            

            https://www.w3schools.com/tags/tag_meta.asp


            https://gist.github.com/lancejpollard/1978404


            https://www.ionos.es/digitalguide/paginas-web/desarrollo-web/los-meta-tags-mas-importantes-y-su-funcion/
            

            
        ej:

    -->

    <meta name="description" content="Identidad Corporativa, Web, Social Media, Animacion 2d y 3d, interactividad, multimedia, audio y video, producto, posicionamiento, networking"/>



</body>
</html>
