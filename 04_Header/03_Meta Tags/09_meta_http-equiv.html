<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!--


        http-equiv Attribute:
        _____________________


        Etiqueta “equiv” de HTTP

        Los meta tags con el atributo “http-equiv” pueden contener información equivalente a las indicaciones en el encabezado HTTP 
        
        la cual puede ser leída, por ejemplo, si el servidor no está configurado como corresponde 
        
        Los encabezados HTTP con el mismo nombre tienen prioridad frente a los meta tags de HTML 

        


        
        Referencia:
        
            https://www.ionos.es/digitalguide/paginas-web/desarrollo-web/los-meta-tags-mas-importantes-y-su-funcion/

    -->

</html>
