    <!--


        link rel="shortlink":
        _____________________


        La relación de enlace corto, permite a los webmasters especificar un enlace corto para usar para el recurso 
        
        evitando así tener que obtener uno de un servicio de acortamiento de URL de terceros potencialmente poco confiable como 
        

            tinyurl.com.


        Dichos enlaces son útiles para aplicaciones con espacio limitado (por ejemplo, microblogging, incluidos Twitter e Internet móvil) 
        
        así como en cualquier momento en que las URL deben ingresarse manualmente (por ejemplo, cuando se imprimen o se hablan)



        Referencia:

            https://code.google.com/archive/p/shortlink/wikis/Specification.wiki
        
    -->




            <link rel="shortlink" href="http://massivoca.com.ve"/>
