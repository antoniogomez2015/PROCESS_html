<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!--


        link Media:
        ___________

        El operador only previene que navegadores antiguos que no soportan queries con funciones apliquen los estilos asignados

        
    -->


            <link rel="stylesheet" media="only screen and (color)" href="Ejemplo.css" />



            <!--Para aplicar una hoja de estilo a un dispositivo con un índice de al menos 256 colores:-->
            <link rel="stylesheet" media="all and (min-color-index: 256)" href="http://foo.bar.com/stylesheet.css" />



            <!--permie definir el ancho máximo de un dispositivo-->
            <link rel="stylesheet" media="screen and (max-device-width: 1024px)" />

            
            <!--permie definir el alto máximo de un dispositivo-->
            <link rel="stylesheet" media="screen and (max-device-height: 380px)" />
   







</body>
</html>
