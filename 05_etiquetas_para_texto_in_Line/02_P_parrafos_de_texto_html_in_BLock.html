<!--

	Párrados Html:
	______________

	_dentro de html, podremos declarar párrados de contenido de texto para lo cuál, debemos de hacer uso de la etiqueta:

		<p>contenido del párrafo de contenido aquí</p>


	_más el contenido dentro de la etiqueta <p>, como el texto si tendrá un comportamiento en línea, de ésta maenra, podremos ver que las letras y palabras se colocan unas al lado de las otras así, como también, hay una separación en líneas de palabras verticalmente ó lineheight


	_más los párrados son elementos de bloque ó "BLOCK", y por ende éstos ocuparán todo el ancho del viewport, así, le indiquemos vía css, que éstos ocupen menos del 100%, del ancho de la pantalla ó dispositivo para que así, quepan más elementos al lado de éste

	_de ésta manera, la única forma de que un elemento de tipo texto <p>, se comporte como un elemento inline, ó de línea es a través, de css, y la propiedad:


		#elemento{
			display: inline-block / inline;
		}

	_así, a través, de éstas propiedades css, si podremos hacer que otros elementos html, puedan colocarse de forma contigua ha elementos de tipo texto ó <p>, otros
					
-->
