<!--

	Wbr Salto de Línea Texto Html:
	______________________________

	_El elemento HTML word break opportunity <wbr> representa una posición dentro del texto donde el explorador puede opcionalmente saltar una línea , aunque sus reglas de salto de línea de otra manera no crearían un salto en esa posición .
 
	_En páginas codificadas en UTF-8 , <wbr> se comporta como el punto de código U+200B ZERO-WIDTH SPACE . En particular se comporta como un punto de código unicode bidi BN , significando esto que no tiene efecto en ordenamiento bidi : <div dir=rtl>123,<wbr>456</div> muestra , cuando no se rompa en dos líneas , 123, 456 y no 456 , 123 .
 
	_Por la misma razón el elemento <wbr> no introduce un guión en el salto de línea  .  Para hacer aparecer un guión solo al final de la línea , usar la entidad de caracter del  guión de separación  (&﻿shy;) en su lugar.

	_Este elemento fue implementado por primera vez en Internet Explorer 5.5 y fue oficialmente definido en HTML5 


	_de ésta maenra, podremos  estipular donde se partiría ó segmentaría una palabra muy larga cuando ésta ya no cabe en la pantalla

	_para lo cuál, sólo debemos de abregar la etiqueta <wbr>, precediendo el punto a partir del cuál, deseamos que se parta la palabra, sin la necesidad de un etiqueta de cierre


		_<p>http://this<wbr>.is<wbr>.a<wbr>.really<wbr>.long<wbr>.example<wbr>.com/With<wbr>/deeper<wbr>/level<wbr>/pages<wbr>/deeper<wbr>/level<wbr>/pages<wbr>/deeper<wbr>/level<wbr>/pages<wbr>/deeper<wbr>/level<wbr>/pages<wbr>/deeper<wbr>/level<wbr>/pages</p>




			
					
-->
