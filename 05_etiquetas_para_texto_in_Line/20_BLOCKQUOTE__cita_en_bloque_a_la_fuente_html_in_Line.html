<!--

	Blockquote Cita Cortas en bloque, Referencia a la Fuente Html:
	_______________________________________________________________

	_l elemento blockquote, (cita) crea citas en bloque, marca las citas a otros autores o documentos.

	_de ésta manera, <blockquote>, podremos crear un cita en un párrafo siguiente en el cuál, haremos la cita

	_así, como también, dispondremos de dos atributos para éste elemento los cuáles son:

		_cite=""

		_url=""


		_<p>El estándar dice: <q cite='http://html.conclase.net/w3c/html401-es/struct/text.html#h-9.2.2'>
 ... Q sirve para citas cortas (contenido en línea) que no necesitan cambios de párrafo.</q>
</p>


		
					
-->	


	<p>El estándar dice:</p> 

	<blockquote cite='http://html.conclase.net/w3c/html401-es/struct/text.html#h-9.2.2'>
		... Q sirve para citas cortas (contenido en línea) que no necesitan cambios de párrafo.
	</blockquote>


	<p>El estándar dice:</p> 

	<blockquote url("http://html.conclase.net/w3c/html401-es/struct/text.html#h-9.2.2")>
		... Q sirve para citas cortas (contenido en línea) que no necesitan cambios de párrafo.
	</blockquote>
