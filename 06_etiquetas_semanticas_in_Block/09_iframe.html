	iFrames:
	________

	_podemos utilizar los iframes para incorporación de un recurso dentro de otro

	_y dentro de éste tag, podremos indicar un texto alternativo para los navegadores que no acepten <iframes>

	-->

		<iframe src="http://www.youtube.com" width="360" height="540">su nagegador no soporta iframes</iframe>
