<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HTML</title>
</head>
<body>

<!--

	Atributos:
	__________

	_los enlaces requieren algunos atributos de forma obligatorio y disponen a su vez, de una gran cantidad de atributos y valores opcionales los cuáles, son:
	

		_href="":

			_éste nos permitirá hacer referencia ha la ruta de destino del enlace

		_target="":

			_éste nos permitirá indicarl al enlace donde éste se ejecutará

			_éste atributo dispone de los siguientes valores:

			"_blank":

				_éste abre el documento en una nueva ventana

			"_self":

				_éste abre el documento en la misma ventana, (opción por defecto)

			"_parent":

				_Abre el documento vinculado en el marco padre

			"_top":

				_Abre el documento vinculado en todo el cuerpo de la ventana

			"framename":

				_Abre el documento vinculado en un marco con nombre


		_title="":

			_éste es especialmente para las imágenes que son convertidas en enlaces las cuáles, no contienen un texto propio que sea descriptivo

			_así, como también, es especialmente útil para creación automática de "tool tip", el cuál, aparecerá al momentos de posarnos más de un momento sobre un enlace determiando, ej:

				<a href="http://www.google.com" title="Visita Google">Ir ha Google</a>

			_así, como también, es útil para indexación de google, de cara al SEO


		_rel="":

			_éste indica la relación del origen y el destino 

			_el valor nofollow, le indica ha google, que no siga el enlace, ej:

				<a href="http://www.google.com" rel="nofollow">Ir ha Google</a>

			_de ésta manera, google, no indexará ni seguirá éste enlace relacionado



			_el atributo rel, permite ó recibe los siguientes valores:

				_alternate:

					_Provides a link to an alternate representation of the document (i.e. print page, translated or mirror)

				_author:

					_Provides a link to the author of the document

				_bookmark:

					_Permanent URL used for bookmarking

				_external:

					_Indicates that the referenced document is not part of the same site as the current document

				_help:

					_Provides a link to a help document


				_license:

					_Provides a link to copyright information for the document


				_next:

					_Provides a link to the next document in the series


				_nofollow:

					_Links to an unendorsed document, like a paid link. ("nofollow" is used by Google, to specify that the Google search spider should not follow that link)


				_noreferrer:

					_Requires that the browser should not send an HTTP referer header if the user follows the hyperlink


				_noopener:

					_Requires that any browsing context created by following the hyperlink must not have an opener browsing context


				_prev:

					_The previous document in a selection


				_search:

					_Links to a search tool for the document


				_tag:

					_A tag (keyword) for the current document



		hreflang="":

			_éste hace referencia al tipo de lenguaje que tiene el documento al cuál, hace referencia el enlace, ej:

				<a href="http://www.google.com" hreflang="en">


		download:

			_éste fuerza al navegador ha desgarcar un archivo sin la necesidad de abrirlo previamente, ej:

				<a href="source/files/img/casa.jpg" download>Descargar Imágen</a>

			_y si le pasamos un valor al atributo, con ese nombre se descargará el archivo, ej:

				<a href="source/files/img/casa.jpg" download="demo1">Descargar Imágen</a>


		media="":

			_éste indica que media tipo de dispositivo es el de destino. ej:

				<a href="http://www.google.com" media="print and (resolution:300dpi)">Ir ha Google</a>

			_en el ejemplo anterior hemos configrado el archivo de destino para la impresión



			_éste atributo dispone de los siguientes operadores, dispositivos y valores:

				Operators:

					_and:

						_éste es conjugable con los posibles valores como en el ejemplo anterior y, significa "AND"

					_not:

						_éste es conjugable con los posibles valores como en el ejemplo anterior y, significa "NOT"

					_,:

						_éste es conjugable con los posibles valores como en el ejemplo anterior y, significa "OR"

				Devices:

					_all  //Default. Suitable for all devices

					_aural  //Speech synthesizers

					_braille  //Braille feedback devices

					_handheld  //Handheld devices (small screen, limited bandwidth)

					_projection  //Projectors

					_print  //Print preview mode/printed pages

					_screen  //Computer screens
  
  					_tty  //Teletypes and similar media using a fixed-pitch character grid

					_tv  //Television type devices (low resolution, limited scroll ability)


				Values:

					_width: 

						_Specifies the width of the targeted display area. "min-" and "max-" prefixes can be used. Example: 

							_media="screen and (min-width:500px)"

					_height:

						_Specifies the height of the  targeted display area. "min-" and "max-" prefixes can be used. Example: 

							_media="screen and (max-height:700px)"

					_device-width:

						_Specifies the width of the target display/paper. "min-" and "max-" prefixes can be used. Example: 

							_media="screen and (device-width:500px)"

					_device-height:

						_Specifies the height of the target display/paper. "min-" and "max-" prefixes can be used. Example: 

							_media="screen and (device-height:500px)"

					_orientation:

						_Specifies the orientation of the target display/paper. Possible values: "portrait" or "landscape", Example: 

							_media="all and (orientation: landscape)"

					_aspect-ratio:

						_Specifies the width/height ratio of the targeted display area. "min-" and "max-" prefixes can be used. Example: 

							_media="screen and (aspect-ratio:16/9)"

					_device-aspect-ratio:

						_Specifies the device-width/device-height ratio of the target display/paper. "min-" and "max-" prefixes can be used. Example: 

							_media="screen and (aspect-ratio:16/9)"

					_color:

						_Specifies the bits per color of target display. "min-" and "max-" prefixes can be used. Example: 

							_media="screen and (color:3)"

					_color-index:

						_Specifies the number of colors the target display can handle. "min-" and "max-" prefixes can be used. Example: 

							_media="screen and (min-color-index:256)"

					_monochrome:

						_Specifies the bits per pixel in a monochrome frame buffer. "min-" and "max-" prefixes can be used. Example: 

							_media="screen and (monochrome:2)"

					_resolution:

						_Specifies the pixel density (dpi or dpcm) of the target display/paper. "min-" and "max-" prefixes can be used. Example: 

							_media="print and (resolution:300dpi)"

					_scan:

						_Specifies scanning method of a tv display. Possible values are "progressive" and "interlace". Example: 

							_media="tv and (scan:interlace)"

					_grid:

						_Specifies if the output device is grid or bitmap. Possible values are "1" for grid, and "0" otherwise. Example: 

							_media="handheld and (grid:1)"


		_type:

			_éste permite especificar el tipo de media de un enlace ej:

				<a href="http://www.w3schools.com" type="text/html">W3Schools</a>



	

-->


	<!--enlace externo-->

	<a href="http://www.google.com" target="_parent">Ir ha Google</a>





	
</body>
</html>
