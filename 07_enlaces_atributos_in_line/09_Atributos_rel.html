<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HTML</title>
</head>
<body>

<!--

	Atributos:
	__________

	_los enlaces requieren algunos atributos de forma obligatorio y disponen a su vez, de una gran cantidad de atributos y valores opcionales los cuáles, son:


		_rel="":

			_éste indica la relación del origen y el destino 

			_el valor nofollow, le indica ha google, que no siga el enlace, ej:

				<a href="http://www.google.com" rel="nofollow">Ir ha Google</a>

			_de ésta manera, google, no indexará ni seguirá éste enlace relacionado



			_el atributo rel, permite ó recibe los siguientes valores:

				_alternate:

					_Provides a link to an alternate representation of the document (i.e. print page, translated or mirror)

				_author:

					_Provides a link to the author of the document

				_bookmark:

					_Permanent URL used for bookmarking

				_external:

					_Indicates that the referenced document is not part of the same site as the current document

				_help:

					_Provides a link to a help document


				_license:

					_Provides a link to copyright information for the document


				_next:

					_Provides a link to the next document in the series


				_nofollow:

					_Links to an unendorsed document, like a paid link. ("nofollow" is used by Google, to specify that the Google search spider should not follow that link)


				_noreferrer:

					_Requires that the browser should not send an HTTP referer header if the user follows the hyperlink


				_noopener:

					_Requires that any browsing context created by following the hyperlink must not have an opener browsing context


				_prev:

					_The previous document in a selection


				_search:

					_Links to a search tool for the document


				_tag:

					_A tag (keyword) for the current document

		

-->


	<!--enlace-->

	<a href="http://www.google.com" rel="nofollow">Ir ha Google</a>







	
</body>
</html>
