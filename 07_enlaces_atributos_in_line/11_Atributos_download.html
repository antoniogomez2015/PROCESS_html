	Atributos:
	__________

	_los enlaces requieren algunos atributos de forma obligatorio y disponen a su vez, de una gran cantidad de atributos y valores opcionales los cuáles, son:


		download:

			Forma Genérica:
			_______________

			_éste fuerza al navegador ha desgarcar un archivo sin la necesidad de abrirlo previamente 

			_éste atributos puede llevar valor ó no ej:

				<a href="source/files/img/casa.jpg" download>Descargar Imágen</a>


			Forma Detallada:
			________________

			_más si como valor al atributo download, le agregamos un nombre ó string, ej:

				_download="brochure"


			_el navegador tomará éste string, y lo utilizará como nombre para el archivo ha descargar

			_en otras palabras, el navegador renombrará el archivo con el valor del atributo que indiquemos

				<a href="source/files/img/casa.jpg" download="Brochure">Descargar Imágen</a>

-->


	<!--enlace-->

		<!--atributo sin valor-->
		<a href="source/files/img/casa.jpg" download>Descargar Imágen</a>

			<!--atributo con valor-->
			<a href="source/files/img/casa.jpg" download="Brochure">Descargar Imágen</a>
