	Listas en HTML:
	_______________

	_tenemos la posibilidad de ordenar contenido en html, a través, de las listas

	_de ésta manera, disponemos de tres tipos de listas, éstas son:

	_ol:

		_"ordered list", listas ordenadas

		_éstas representan los elementos a través, de números ordenadas

	_ul:

		_"unordered list", listas desordenadas

		_éstas representan elementos a través, de viñetas

	_dl:

		_"definition list", listas de definición

		_éstas representan el contenido de forma estructurada


-->
