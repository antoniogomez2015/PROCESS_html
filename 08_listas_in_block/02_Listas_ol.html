<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Listas</title>
</head>
<body>

<!--

	Listas OL en HTML:
	__________________

	_tenemos la posibilidad de organizar el contenido a través, de listas a través, de las cuáles, podremos estructurar el contenido tanto verticalmente como horizontal con un orden número

	_éste tipo de listas nos permniten estructurar el contenido con un orden estricto de forma visual y lógico ante el usuario de los elementos de la propia lista los cuáles, a su vez, estarán sujetos a cambios en la maquetación a través, del css, ó javascript, otros


	_de ésta manera, las listas ordenadas se estructuran a través, de las tags: <ol></ol>

	_y éstas a su vez, deberán llevar de forma animada cada uno de los contenidos a través, de las tags, <li>, ó (list item)


	_a continuación la estructura de lista no ordenada (unordened list)


	_<ol>

		<li>_"unordered list", listas desordenadas</li>

		<li>_éstas representan elementos a través, de viñetas</li>

	</ol>


	_los elementos de tipo lista son elementos de bloque ó block, tanto el elemento como sus sub-elementos de lista

	_de ésta manera, si deseamos cambiar ese comportamiento debemos hacerlo a través, de css, ó javascript

-->


	

	<ul>
		
		<li><a href="#">enlace</a></li>

		<li><a href="#">enlace</a></li>

		<li><a href="#">enlace</a></li>

		<li><a href="#">enlace</a></li>

	</ul>





	
</body>
</html>
