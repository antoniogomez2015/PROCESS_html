<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tables</title>

	<style type="text/css">

		table{
			width: 100%;
			border: 1px solid black;
			margin-top: 5%;
			border-collapse: collapse;
		}

			td{
				border: 1px solid black;
				line-height: 1.5;
				text-align: center;
			}

			tr:hover{
				background-color: grey;
			}

	</style>

</head>

<body>

	<!--


		Atributos de las Filas de las Tablas HTML:
		__________________________________________

		_las filas de tablas disponen de los siguientes atributos:



			Referencia:

					https://www.w3schools.com/tags/tag_tr.asp




			_atrib: align   Value: "left right  center  justify char"   Descrip: "Aligns the content in a header cell"


			_atrib: bgcolor   Value: "rgb(x,x,x) #xxxxxx colorname"   Descrip: "Specifies the background color of a header cell"


			_atrib: char   Value: "character"   Descrip: "Aligns the content in a header cell to a character"


			_atrib: charoff   Value: "number"   Descrip: "Sets the number of characters the content will be aligned from the character specified by the char attribute"


			_atrib: valign   Value: "top middle bottom baseline"   Descrip: "Vertical aligns the content in a header cell"


			_atrib: width   Value: pixels | %   Descrip: "Specifies the width of a header cell"
   




	-->


	<table>

		<thead>

			<tr>
				
				<th>Nombre</th>

				<th>Apellido</th>

				<th>Cargo</th>

			</tr>			

		</thead>


		<tfoot>
			
			<tr>
				
				<td>Total:</td>

				<td></td>

				<td>Tres Empleados</td>

			</tr>

		</tfoot>


		<tbody>

			<tr>
				
				<td>Jos√©</td>

				<td>Gomez</td>

				<td>Gerente</td>			

			</tr>

			<tr>

				<td>Alberto</td>

				<td>Jimenez</td>

				<td>Consultor</td>
				
			</tr>

			<tr>

				<td>Maria</td>

				<td>Perez</td>

				<td>Jefe de Planta</td>
				
			</tr>			

		</tbody>

		
		
		

	</table>
	
</body>
</html>
