<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tables</title>

	<style type="text/css">

		table{
			width: 100%;
			border: 1px solid black;
			margin-top: 5%;
			border-collapse: collapse;
		}

			td{
				border: 1px solid black;
				line-height: 1.5;
				text-align: center;
			}

			tr:hover{
				background-color: grey;
			}

	</style>

</head>

<body>

	<!--


		Col and Atributes de las Tablas HTML:
		_____________________________________

		_el elemento <col>, nos permnitirá definir el comportamiento de las columnas de la tabla respectiva

		_de ésta manera, podremos alterar ó cambiar el aspecto de las columnas de la tabla


			Referencia:

					https://www.w3schools.com/tags/tag_col.asp





		Atributes:
		__________

		_el tag <col>, de las tablas disponen de los siguientes atributos:


			_atrib: align   Value: "left right center justify char"	   Descrip: "Aligns the content in a column group"


			_atrib: char   Value: "character"   Descrip: "Aligns the content in a column group to a character"


			_atrib: charoff   Value: "number"   Descrip: "Sets the number of characters the content will be aligned from the character specified by the char attribute"


			_atrib: span   Value: "number"   Descrip: "Specifies the number of columns a column group should span"


			_atrib: valign   Value: "top middle bottom baseline"   Descrip: "Vertical aligns the content in a column group"


			_atrib: width   Value: "pixels | % | relative_length"   Descrip: "Specifies the width of a column group"
   

		




	-->


	<table>

		<thead>

			<tr>
				
				<th>Nombre</th>

				<th>Apellido</th>

				<th>Cargo</th>

			</tr>			

		</thead>


		<tfoot>
			
			<tr>
				
				<td colspan="2">Total:</td>				

				<td>Tres Empleados</td>

			</tr>

		</tfoot>


		<tbody>

			<tr>
				
				<td>José</td>

				<td>Gomez</td>

				<td>Gerente</td>			

			</tr>

			<tr>

				<td>Alberto</td>

				<td>Jimenez</td>

				<td>Consultor</td>
				
			</tr>

			<tr>

				<td>Maria</td>

				<td>Perez</td>

				<td>Jefe de Planta</td>
				
			</tr>			

		</tbody>

		
		
		

	</table>
	
</body>
</html>
