<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tables</title>

	<style type="text/css">

		table{
			width: 100%;
			border: 1px solid black;
			margin-top: 5%;
			border-collapse: collapse;
		}

			td{
				border: 1px solid black;
				line-height: 1.5;
				text-align: center;
			}

			tr:hover{
				background-color: grey;
			}

	</style>

</head>

<body>

	<!--


		Unir Celdas Contiguas:
		______________________

		_tenemos la posibilidad de unir ó fusionar celdas contiguas en una tabla html, para que así, una celda pueda ocupar más un espacio de su propio ancho y posición natural para que así, cada celda pueda ocupar el espacio de una, dos, tres, ó más campos de la tabla horizontalmente

		_para lo cuál, disponemos del atributo:

			_colspan






	-->


	<table>

		<thead>

			<tr>
				
				<th>Nombre</th>

				<th>Apellido</th>

				<th>Cargo</th>

			</tr>			

		</thead>


		<tfoot>
			
			<tr>
				
				<td colspan="2">Total:</td>

				

				<td>Tres Empleados</td>

			</tr>

		</tfoot>


		<tbody>

			<tr>
				
				<td>José</td>

				<td>Gomez</td>

				<td>Gerente</td>			

			</tr>

			<tr>

				<td>Alberto</td>

				<td>Jimenez</td>

				<td>Consultor</td>
				
			</tr>

			<tr>

				<td>Maria</td>

				<td>Perez</td>

				<td>Jefe de Planta</td>
				
			</tr>			

		</tbody>

		
		
		

	</table>
	
</body>
</html>
