<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Input</title>
</head>
<body>
	
	<!--



	Input Type Hidden:
	__________________

	_el tag, <input>, nos permitirá crear un campo de entrada de datos de tipo ocualto para ciertos procedimientos de programación

	_especialmente útil para el manejo y control de sesiones de susuarios, otros

	_de ésta manera, a través, de javascript, otros, podremos cambiar éste atributo por otro que active éste campo de entrada


	_referencia:

			https://www.w3schools.com/jsref/dom_obj_hidden.asp




	Properties para Input Type Hidden:
	__________________________________


		_proper: defaultValue  Drescrip: "Sets or returns the default value of the hidden input field"


		_proper: form  Descript: "Returns a reference to the form that contains the hidden input field"


		_proper: name  Descript: "Sets or returns the value of the name attribute of the hidden input field"


		_proper: type  Descript: "Returns which type of form element a hidden input field is"


		_proper: value   Descrip: "Sets or returns the value of the value attribute of the hidden input field"

	-->

	<form>

	  <fieldset>

	    <legend>Personalia:</legend>

	    	<label for="checkbox" name="proof">Selecciones: </label>

	   			<input type="hidden" id="checkbox"><br>
	    		Email: <input type="text"><br>
	    		Date of birth: <input type="text">

	  </fieldset>

	</form>

</body>
</html>
