<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Input</title>
</head>
<body>
	
	<!--

		https://www.w3schools.com/tags/tag_input.asp


	Input Type Month:
	_________________

	_el tag, <input>, nos permitirá crear un campo de entrada de datos de tipo ocualto para ciertos procedimientos de programación

	_de ésta manera, a través, de javascript, otros, podremos cambiar éste atributo por otro que active éste campo de entrada


	_referencia:

			https://www.w3schools.com/jsref/dom_obj_hidden.asp




	Properties para Input Type Month:
	_________________________________


		_proper: alt   Descrip: "Sets or returns the value of the alt attribute of an input image"


		_proper: autofocus  Descrip: "Sets or returns whether an input image should automatically get focus when the page loads"


		_proper: defaultValue   Descrip: "Sets or returns the default value of an input image"


		_proper: disabled   Descrip: "Sets or returns whether an input image is disabled, or not"


		_proper: form   Descrip: "Returns a reference to the form that contains the input image"


		_proper: formAction   Descrip: "Sets or returns the value of the formaction attribute of an input image"


		_proper: formEnctype   Descrip: "Sets or returns the value of the formenctype attribute of an input image"


		_proper: formMethod  Descrip: "Sets or returns the value of the formmethod attribute of an input image"


		_proper: formNoValidate  Descrip: "Sets or returns whether the form-data should be validated or not, on submission"


		_proper: formTarget   Descrip: "Sets or returns the value of the formtarget attribute an input image"


		_proper: height   Descrip: "Sets or returns the value of the height attribute of the input image"


		_proper: name   Descrip: "Sets or returns the value of the name attribute of an input image"


		_proper: src   Descrip: "Sets or returns the value of the src attribute of the input image"


		_proper: type   Descrip: "Returns which type of form element the input image is"


		_proper: value   Descrip: "Sets or returns the value of the value attribute of an input image"


		_proper: width   Descrip: Sets or returns the value of the width attribute of the input image

	-->	

	<input id="image" type="month">

</body>
</html>
