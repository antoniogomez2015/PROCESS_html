<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Input</title>
</head>
<body>
	
	<!--

		


	Input Type Password:
	____________________

	_el tag, <input>, nos permitirá crear un campo de entrada de datos de tipo carácteres ocualtos para claves ó contraseñas los cuáles, pueden ser letras ó números ó una combinación de ambos así, como también, la incorporación de carácteres especiales para que así, el usuario pueda indicar un número determinado, por ejemplo para el acceso ha sesiones de usuario, paneles de productos, otros 

	_para que luego éstos datos puedan ser capturados vía programación


	_referencia:

			https://www.w3schools.com/jsref/dom_obj_password.asp




	Properties para Input Type Password:
	____________________________________


		_proper: autocomplete   Descrip: "Sets or returns the value of the autocomplete attribute of a number field"


		_proper: autofocus  Descrip: "Sets or returns whether an input image should automatically get focus when the page loads"


		_proper: defaultValue   Descrip: "Sets or returns the default value of an input image"


		_proper: disabled   Descrip: "Sets or returns whether an input image is disabled, or not"


		_proper: form   Descrip: "Returns a reference to the form that contains the input image"


		_proper: maxLength  Descrip: "Sets or returns the value of the maxlength attribute of a password field"


		_proper: name   Descrip: "Sets or returns the value of the name attribute of a number field"


		_proper: pattern   Descrip: "Sets or returns the value of the pattern attribute of a password field"


		_proper: placeholder   Descrip: "Sets or returns the value of the placeholder attribute of a password field"


		_proper: readOnly   Descrip: "Sets or returns whether the number field is read-only, or not"


		_proper: required   Descrip: "Sets or returns whether the number field must be filled out before submitting a form"


		_proper: size   Descrip: "Sets or returns the value of the size attribute of a password field"


		_proper: type   Descrip: "Returns which type of form element the number field is"


		_proper: value   Descrip: "Sets or returns the value of the value attribute of a number field"






	Métodos para Input Type Password:
	_________________________________


		_metodo: select()   Descrip: "Selects the content of a password field"


	


	-->	

	<input id="image" type="password">

</body>
</html>
