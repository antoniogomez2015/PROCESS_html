<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Input</title>
</head>
<body>
	
	<!--

		


	Input Type Range:
	_________________

	_el tag, <input>, nos permitirá crear un campo de entrada de datos de tipo "slider", ó deslizados para que así, el usuario pueda indicar una cantidad determinada en proporción escalable de forma interactiva con el mouse y cursor ó puntero

	_lo cuál, es especialmente útil para creación de encuestas, selección de rango y valoraciones de productos y servicios, otros

	_para que luego éstos datos puedan ser capturados vía programación


	_referencia:

			https://www.w3schools.com/jsref/dom_obj_range.asp




	Properties para Input Type Range:
	_________________________________


		_proper: autocomplete   Descrip: "Sets or returns the value of the autocomplete attribute of a number field"


		_proper: autofocus  Descrip: "Sets or returns whether an input image should automatically get focus when the page loads"


		_proper: defaultValue   Descrip: "Sets or returns the default value of an input image"


		_proper: disabled   Descrip: "Sets or returns whether an input image is disabled, or not"


		_proper: form   Descrip: "Returns a reference to the form that contains the input image"


		_proper: list   Descrip: "Returns a reference to the datalist that contains the number field"


		_proper: max Descrip: "Sets or returns the value of the max attribute of a number field"


		_proper: min   Descrip: "Sets or returns the value of the min attribute of a number field"


		_proper: name   Descrip: "Sets or returns the value of the name attribute of a number field"


		_proper: step   Descrip: "Sets or returns the value of the step attribute of a number field"


		_proper: type   Descrip: "Returns which type of form element the number field is"


		_proper: value   Descrip: "Sets or returns the value of the value attribute of a number field"






	Métodos para Input Type Range:
	______________________________


		_metodo: stepDown()   Descrip: "Decrements the value of the input number by a specified number"


		_metodo: stepUp()   Descrip: "Increments the value of the input number by a specified number"


	


	-->	

	<input id="image" type="range">

</body>
</html>
