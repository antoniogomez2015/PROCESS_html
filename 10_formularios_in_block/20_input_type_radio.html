	<!--

		


	Input Type Radio:
	_________________

	_el tag, <input>, nos permitirá crear un campo de entrada de datos de tipo "radio", ó selector para que así, el usuario pueda indicar un tipo de contenido determinado de forma simple y no excluyente sino acumulativa entre más opciones de selección de tipo radio

	_lo cuál, es especialmente útil para creación de selección de productos y servicios, ó características de éstos, otros

	_para que luego éstos datos puedan ser capturados vía programación


	_referencia:

			https://www.w3schools.com/jsref/dom_obj_radio.asp




	Properties para Input Type Radio:
	_________________________________


		_proper: autocomplete   Descrip: "Sets or returns the value of the autocomplete attribute of a number field"


		_proper: checked  Descrip: "Sets or returns the checked state of a radio button"


		_proper: defaultChecked   Descrip: "Returns the default value of the checked attribute"


		_proper: defaultValue   Descrip: "Sets or returns the default value of a radio button"


		_proper: disabled   Descrip: "Sets or returns whether an input image is disabled, or not"


		_proper: form   Descrip: "Returns a reference to the form that contains the input image"


		_proper: name   Descrip: "Sets or returns the value of the name attribute of a number field"


		_proper: required   Descrip: "Sets or returns whether the radio button must be checked before submitting a form"


		_proper: type   Descrip: "Returns which type of form element the number field is"


		_proper: value   Descrip: "Sets or returns the value of the value attribute of a number field"



	-->	

	<label for="image">Input tipo Radio</label>

	<input id="image" type="radio">


	<!--

	_tenemos la posibilidad de crear selectores de tipo radio de forma excluyente para que así, el usuario pueda seleccionar entre una serie de opciones relacionadas

	_para lo cuál, debemos de hacer uso de el atributo "name="", el cuál,  nos permitirá poder indicarle al navegador que todos los respectivos inputs, de tipo radio con el atributo name="", con el mismo valor estarán relacionados entre si, ej:
	
	-->

	<label for="image">Input tipo Radio</label>
	<input id="image" type="radio" name="producto_base">

	<label for="image">Input tipo Radio</label>
	<input id="image" type="radio" name="producto_base">

	<label for="image">Input tipo Radio</label>
	<input id="image" type="radio" name="producto_base">

	<label for="image">Input tipo Radio</label>

	<!--

		_de ésta manera, el usuario podrá seleccionar un u otra de las opciones disponibles relacionadas
