<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Input</title>
</head>
<body>
	
	<!--

		


	Input Type Reset:
	_________________

	_el tag, <input>, nos permitirá crear un campo de entrada de datos de tipo "reset", ó restablecer para que así, el usuario pueda en un momento determinado resetear todo el formulario y volver ha dejar éste en su configuración original, especialmente útil para formularios complejos


	NOTA: el reset, realizado aplica a los inputs, ó campos dentro de un tag <form>, por ende los inputs, que desiemos que sean reseteados deben estar junto al input, de tipo reset, dentro de un mismo form, y no por separado y todo fuera de ésta
	


	_referencia:

			https://www.w3schools.com/jsref/dom_obj_reset.asp




	Properties para Input Type Reset:
	_________________________________


		_proper: autocomplete   Descrip: "Sets or returns the value of the autocomplete attribute of a number field"


		_proper: defaultValue  Descrip: "Sets or returns the default value of a reset button"


		_proper: disabled   Descrip: "Sets or returns whether an input image is disabled, or not"


		_proper: form   Descrip: "Returns a reference to the form that contains the input image"


		_proper: name   Descrip: "Sets or returns the value of the name attribute of a number field"


		_proper: type   Descrip: "Returns which type of form element the number field is"


		_proper: value   Descrip: "Sets or returns the value of the value attribute of a number field"



	-->	

	<form>

		<label for="image">Input tipo Reset</label>

		<input id="image" type="reset">

		<input type="text" placeholder="Nombre"></input>

	</form>

</body>
</html>
