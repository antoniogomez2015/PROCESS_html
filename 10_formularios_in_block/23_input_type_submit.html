<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Input</title>
</head>
<body>
	
	<!--

		


	Input Type Submit:
	__________________

	_el tag, <input>, nos permitirá crear un campo de envío de datos de tipo botón a través, del cuál, el usuario podrá enviar el contenido que ha rellenado en el formulario


	_y así, como también, a través, de éste campo de tipo envío de datos podremos enviar el contenido al servidor para ser procesado y almacenado

	_para que luego éstos datos puedan ser capturados vía programación


	_referencia:

			https://www.w3schools.com/jsref/dom_obj_submit.asp




	Properties para Input Type Submit:
	__________________________________


		_proper: autofocus  Descrip: "Sets or returns whether an input image should automatically get focus when the page loads"


		_proper: defaultValue   Descrip: "Sets or returns the default value of an input image"


		_proper: disabled   Descrip: "Sets or returns whether an input image is disabled, or not"


		_proper: form   Descrip: "Returns a reference to the form that contains the input image"


		_proper: formAction  Descrip: "Sets or returns the value of the formaction attribute of a submit button"


		_proper: formEnctype   Descrip: "Sets or returns the value of the formenctype attribute of a submit button"


		_proper: formMethod   DescriSets or returns the value of the formmethod attribute of a submit button"


		_proper: formNoValidate   Descrip: "Sets or returns whether the form-data should be validated or not, on submission"


		_proper: formTarget   Descrip: "Sets or returns the value of the formtarget attribute of a submit button"


		_proper: name   Descrip: "Sets or returns the value of the name attribute of a submit button"


		_proper: type   Descrip: "Returns which type of form element the number field is"


		_proper: value   Descrip: "Sets or returns the value of the value attribute of a number field"







	-->	

	<form>

		<input id="image" type="submit">

	</form>

</body>
</html>
