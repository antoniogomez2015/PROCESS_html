<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Input</title>

	<script type="text/javascript">
		
		var x = document.createElement("INPUT");
		x.setAttribute("type", "datetime");

	</script>

</head>
<body>
	
	<!--



	Input Type Text:
	________________

	_el tag, <input>, nos permitirá crear un campo de entrada de datos de tipo texto, para la mayoría de tipo de información más general hasta la más personal

	_de ésta maenra, el usuario podrá enviar datos como nombre, apellidos, edda, sexo, otros, así, como también, datos de tipo de requerimiento de productos otros

	_de ésta manera, éste tipo de campo de datos es el más común y el más utilizado para la mayoría de los casos

	
	

	_referencia:

			https://www.w3schools.com/jsref/dom_obj_email.asp




	Properties para Input Type Text:
	________________________________


		_proper: autocomplete   Descrip: "Sets or returns the value of the autocomplete attribute of a color picker"


		_proper: autofocus   Descrip: "Sets or returns whether a color picker should automatically get focus when the page loads"


		_proper: defaultValue   Descrip: "Sets or returns the default value of a color picker"


		_proper: disabled   Descrip: "Sets or returns whether a color picker is disabled, or not"


		_proper: form   Descrip: "Returns a reference to the form that contains the color picker"


		_proper: list   Descrip: "Returns a reference to the <datalist> element that contains the color picker"


		_proper: maxLength   Descrip: "Sets or returns the value of the maxlength attribute of a text field"


		_proper: name   Descrip: "Sets or returns the value of the name attribute of a color picker"


		_proper: pattern   Descrip: "Sets or returns the value of the pattern attribute of a text field"


		_proper: placeholder   Descrip: "Sets or returns the value of the placeholder attribute of a text field"


		_proper: readOnly   Descrip: "Sets or returns whether a text field is read-only, or not"


		_proper: required   Descrip: "Sets or returns whether the text field must be filled out before submitting a form"


		_proper: size   Descrip: "Sets or returns the value of the size attribute of a text field"


		_proper: type   Descrip: "Returns which type of form element the color picker is"


		_proper: value   Descrip: "Sets or returns the value of the value attribute of a color picker"




	-->


	<form>

	  <fieldset>

	    <legend>Personalia:</legend>

	    	<label for="demo" name="proof">Selecciones: </label>

	   			<input type="datetime" id="demo" value="Responder"><br>
	    		Email: <input type="text"><br>
	    		Date of birth: <input type="text">

	  </fieldset>

	</form>

</body>
</html>
