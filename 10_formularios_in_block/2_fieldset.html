<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Fieldset</title>
</head>
<body>
	
	<!--



	Fieldset:
	_________

	_el tag, <fieldset>, nos permitirá agrupar contenidos de formulario relacionado así, podremos por ejemplo agrupar datos personales en <fieldset>, y los empresariales dentro de otro <fieldset>, otros

	_así, como también, éste tag, nos permitirá agrupar visualmente ante el usuario ya que tendremos otro elemento controlable dentro del sistema de formulario el cuál, podremos personalizar vía css

	_referencia:

			https://www.w3schools.com/tags/tag_fieldset.asp




	Atributos Disponibles para Fieldset:
	____________________________________

		
		_atrib: disabled   Value: "disabled"  Descript: "Specifies that a group of related form elements should be disabled"


		_atrib: form   Value: "form"   Descript: "Specifies one or more forms the fieldset belongs to"


		_atrib: text   Value: "text"   Descript: "Specifies a name for the fieldset"





	-->

	<form>

	  <fieldset>

	    <legend>Personalia:</legend>

	    Name: <input type="text"><br>
	    Email: <input type="text"><br>
	    Date of birth: <input type="text">

	  </fieldset>
	  
	</form>

</body>
</html>
