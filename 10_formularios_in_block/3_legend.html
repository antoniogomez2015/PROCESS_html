<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Legend</title>
</head>
<body>
	
	<!--



	Legend:
	_______

	_el tag, <legend>, nos permitirá agrgar una descripción general a todo el sistem del formulario

	_de ésta manera, podremos personalizar y agregar una leyenda, hablador ó descripción personalizada al formulario para su posicionamiento y para darle más información al usuario ó cliente

	_por lo general el tag, <legend>, va prepredido ó dentro de un tag, <fieldset>




	Atributos Disponibles para Legend:
	__________________________________

		_atrib: align   Value: "top bottom left right"  Descrip: "Specifies the alignment of the caption"



	-->

	<form>

	  <fieldset>

	    <legend>Personalia:</legend>

	    Name: <input type="text" size="30"><br>
	    Email: <input type="text" size="30"><br>
	    Date of birth: <input type="text" size="10">

	  </fieldset>

	</form>

</body>
</html>
