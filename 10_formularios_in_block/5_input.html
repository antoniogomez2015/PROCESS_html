<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Input</title>
</head>
<body>
	
	<!--



	Input:
	______

	_el tag, <input>, nos permitirá crear un campo de entrada de datos ante el usuario de ésta manera, podremos capturar datos del usuario a través, de programación como php, y sql, otros

	_donde a través, del atributo type="", es que definiremos el tipo campo éste elemento será así, como también, que tipo de dato que éste campo capturará ante el usuario


	_referencia:

			https://www.w3schools.com/tags/tag_input.asp




	Atributos Disponibles para Fieldset:
	____________________________________


		_atrib: type   Value: "button checkbox color date datetime-local email file hidden image month number password radio range reset search submit tel text time url week"  Descrip: "Specifies the type <input> element to display"


		_atrib: value   Value: "text"   Descrip: "Specifies the value of an <input> element"


		_atrib width   Value: "pixels"   Descrip: "Specifies the width of an <input> element (only for type="image")"

		
		_atrib: accept   Value: "file_extension audio/* video/* image/* media_type"  Descript: "Specifies the types of files that the server accepts (only for type="file")"


		_atrib: align  Value: "left right top middle bottom" Descrip: "Specifies the alignment of an image input (only for type="image")"


		_atrib: alt  Value: "text"  Descrip: "Specifies an alternate text for images (only for type="image")"


		_atrib: autocomplete   Value: "on/off"  Descrip: "Specifies whether an <input> element should have autocomplete enabled"


		_atrib: autofocus   Value: "autofocus"   Descrip: "Specifies that an <input> element should automatically get focus when the page loads"


		_atrib: checked   Value: "checked"   Descrip: "	Specifies that an <input> element should be pre-selected when the page loads (for type="checkbox" or type="radio")"


		_atrib: dirname   Value: "inputname.dir"  Descrip: "Specifies that the text direction will be submitted"


		_atrib: disabled   Value: "disabled"  Descrip: "Specifies that an <input> element should be disabled"


		_atrib: form   Value: "form_id"  Descrip: "Specifies one or more forms the <input> element belongs to"


		_atrib: formaction  Value: "URL"  Descrip: "Specifies the URL of the file that will process the input control when the form is submitted (for type="submit" and type="image")"


		_atrib: formenctype   Value: "application/x-www-form-urlencoded multipart/form-data text/plain"  Descrip: "Specifies how the form-data should be encoded when submitting it to the server (for type="submit" and type="image")"


		_atrib: formmethod  Value: "get/post"   Descrip: "Defines the HTTP method for sending data to the action URL (for type="submit" and type="image")"


		_atrib: formnovalidate   Value: "formnovalidate"  Descrip: "Defines that form elements should not be validated when submitted"


		_atrib: formtarget  Value: "_blank _self _parent _top framename"  Descrip: "Specifies where to display the response that is received after submitting the form (for type="submit" and type="image")"


		_atrib: height   Value: "pixels"   Descrip: "Specifies the height of an <input> element (only for type="image")"


		_atrib: list   Value: "datalist_id"   Descrip: "Refers to a <datalist> element that contains pre-defined options for an <input> element"


		_atrib: max   Value: "number date"  Descrip: "Specifies the maximum value for an <input> element"


		_atrib: maxlength   Value: "number"  Descrip: "Specifies the maximum number of characters allowed in an <input> element"


		_atrib: min   Value: "number date"   Descrip: "Specifies a minimum value for an <input> element"


		_atrib: multiple   Value: "multiple"   Descrip: "Specifies that a user can enter more than one value in an <input> element"


		_atrib: name   Value: "text"   Descrip: "Specifies the name of an <input> element"


		_atrib: pattern   Value: "regexp"   Descrip: "Specifies a regular expression that an <input> element's value is checked against"


		_atrib: placeholder  Value: "text"  Descrip: "Specifies a short hint that describes the expected value of an <input> element"


		_atrib: readonly  Value: "readonly"   Descrip: "Specifies that an input field is read-only"


		_atrib: required  Value: "required"   Descrip: "Specifies that an input field must be filled out before submitting the form"


		_atrib: size   Value: "number"   Descrip: "Specifies the width, in characters, of an <input> element"


		_atrib: src  Value: "URL"   Descrip: "Specifies the URL of the image to use as a submit button (only for type="image")"


		_atrib: step   Value: "number"   Descrip: "Specifies the legal number intervals for an input field"






	-->

	<form>

	  <fieldset>

	    <legend>Personalia:</legend>

	    Name: <input type="text"><br>
	    Email: <input type="text"><br>
	    Date of birth: <input type="text">

	  </fieldset>

	</form>

</body>
</html>
