<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Input</title>
</head>
<body>
	
	<!--



	Input Type Checkbox:
	____________________

	_el tag, <input>, nos permitirá crear un campo de entrada de datos de tipo ckeckbox, ó seleccionable y deseleccionable por el usuario ó cliente

	_de esta manera, podremos crear formularios con preguntas y encuestas en la cuál, podremos hacer preguntas en las que las respuesta sea afirmativa ó negativa sin la necesidad de que el usuario tenga que escribir ó detallar un respectiva

	_así, como también, éste input, de tipo checkbox, nos permintirá crear botones personalizado vía css, entre otras posibilidades de diseño y programación


	_referencia:

			https://www.w3schools.com/jsref/dom_obj_checkbox.asp




	Properties para Input Type Checkbox:
	____________________________________


		_proper: autofocus   Descrip: "Sets or returns whether a checkbox should automatically get focus when the page loads"


		_proper: checked   Descrip: "Sets or returns the checked state of a checkbox"


		_proper: defaultChecked   Descrip: "Returns the default value of the checked attribute"


		_proper: defaultValue   Descrip: "Sets or returns the default value of a checkbox"


		_proper: disabled   Descrip: "Sets or returns whether a checkbox is disabled, or not"


		_proper: form   Descrip: "Returns a reference to the form that contains the checkbox"


		_proper indeterminate   Descrip: "Sets or returns the indeterminate state of the checkbox"


		_proper: name   Descrip: "Sets or returns the value of the name attribute of a checkbox"


		_proper: required   Descrip: "Sets or returns whether the checkbox must be checked before submitting a form"


		_proper: type   Descrip: "Returns which type of form element the checkbox is"


		_proper: value   Descrip: "Sets or returns the value of the value attribute of a checkbox"




	-->

	<form>

	  <fieldset>

	    <legend>Personalia:</legend>

	    	<label for="checkbox" name="proof">Selecciones: </label>

	   			<input type="checkbox" id="checkbox"><br>
	    		Email: <input type="text"><br>
	    		Date of birth: <input type="text">

	  </fieldset>

	</form>

</body>
</html>
