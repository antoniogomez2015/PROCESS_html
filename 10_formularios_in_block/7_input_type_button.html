<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Input</title>
</head>
<body>
	
	<!--



	Input Type Button:
	__________________

	_el tag, <input>, nos permitirá crear un campo de entrada de datos de tipo button, ó clickeable por el usuario ó cliente

	_de esta manera, podremos crear formularios con opciones en las que el usuario pueda hacer click, sobre un botón y sobre un elemento referencial para que así, se cargen imágenes entre otros elementos

	_como también, para la configuración alternativa para formularios en preguntas y demás elementos parciales y secuenciales posibles dentro de un formularios ó sistema de compras, otros

	_así, como también, éste input, de tipo checkbox, nos permintirá crear botones personalizado vía css, entre otras posibilidades de diseño y programación


	_éste tipo de input, con el atributo de tipo button, requiere de otro atributo de forma obligatoria, éste es value="", a través, del cuál, podrmeos indicar lo que dirá el botón ante el usuario


	_referencia:

			https://www.w3schools.com/jsref/dom_obj_button.asp




	Properties para Input Type Button:
	__________________________________


		_proper: autofocus   Descrip: "Sets or returns whether an input button should automatically get focus when the page loads"


		_proper: defaultValue   Descrip: "Sets or returns the default value of an input button"


		_proper: disabled   Descrip: "Sets or returns whether an input button is disabled, or not"


		_proper: form  Descrip: "Returns a reference to the form that contains the input button"


		_proper: name  Descrip: "Sets or returns the value of the name attribute of an input button"


		_proper: type   Descrip:"Returns which type of form element the input button is"


		_proper: value  Descrip: "Sets or returns the value of the value attribute of an input button"




	-->

	<form>

	  <fieldset>

	    <legend>Personalia:</legend>

	    	<label for="demo" name="proof">Selecciones: </label>

	   			<input type="button" id="demo" value="Responder"><br>
	    		Email: <input type="text"><br>
	    		Date of birth: <input type="text">

	  </fieldset>

	</form>

</body>
</html>
