<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Input</title>
</head>
<body>
	
	<!--



	Input Type Color:
	_________________

	_el tag, <input>, nos permitirá crear un campo de entrada de datos de tipo color, a través, del cuál, el usuario ó cliente podrá hacer selecciones de color lo cuál, es especialment útil para catálogos, tiendas online, y cualquir elemento que requiera personalización de color de parte del usuario

	_de esta manera, podremos crear formularios con opciones en las que el usuario pueda hacer selecciones de color y sobre un elemento referencial para que así, ésta información pueda ser enviada a una base de datos, otros


	_así, el usuario podrá desplegar un selector avanzado de color en el cuál, podrá elegir tanto el matíz, tono y saturación del color deseado en el cuál, dispondrá hasta 16, millones de colores ha elegir

	

	_referencia:

			https://www.w3schools.com/jsref/dom_obj_color.asp




	Properties para Input Type Color:
	_________________________________


		_proper: autocomplete   Descrip: "Sets or returns the value of the autocomplete attribute of a color picker"


		_proper: autofocus   Descrip: "Sets or returns whether a color picker should automatically get focus when the page loads"


		_proper: defaultValue   Descrip: "Sets or returns the default value of a color picker"


		_proper: disabled   Descrip: "Sets or returns whether a color picker is disabled, or not"


		_proper: form   Descrip: "Returns a reference to the form that contains the color picker"


		_proper: list   Descrip: "Returns a reference to the <datalist> element that contains the color picker"


		_proper: name   Descrip: "Sets or returns the value of the name attribute of a color picker"


		_aproper: type   Descrip: "Returns which type of form element the color picker is"


		_proper: value   Descrip: "Sets or returns the value of the value attribute of a color picker"


	-->
	

	<form>

	  <fieldset>

	    <legend>Personalia:</legend>

	    	<label for="demo" name="proof">Selecciones: </label>

	   			<input type="color" id="demo" value="Responder"><br>
	    		Email: <input type="text"><br>
	    		Date of birth: <input type="text">

	  </fieldset>

	</form>

</body>
</html>
