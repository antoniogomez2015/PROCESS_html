<body>

	<!--

		_el elemento canvas permite los siguientes métodos y propiedades en relacion a los elementos gráficos que se estén creando


		_Referencia:

				https://www.w3schools.com/tags/ref_canvas.asp

				

		_éstas propiedades y métodos de "Colors, Styles, and Shadows Propiedades", son aplicables a elementos de paths, ó trazados libres, trazados de formas geométricas como círculos y rectángulos, gradientes ó degradas, otros


		_de ésta manera, las propiedades y métodos son los siguientes:





		Colors, Gradient, Styles, and Shadows "Properties":
		___________________________________________________


			_property: fillStyle    Descrip: "Sets or returns the color, gradient, or pattern used to fill the drawing"


			_property: strokeStyle   Descrip: "Sets or returns the color, gradient, or pattern used for strokes"


			_property: shadowColor   Descrip: "Sets or returns the color to use for shadows"


			_property: shadowBlur   Descrip: "Sets or returns the blur level for shadows"


			_property: shadowOffsetX   Descrip: "Sets or returns the horizontal distance of the shadow from the shape"


			_property: shadowOffsetY   Descrip: "Sets or returns the vertical distance of the shadow from the shape"






		Colors, Gradient, Styles, and Shadows "Methods":
		________________________________________________


			_method: createLinearGradient()   Descrip: "Creates a linear gradient (to use on canvas content)"


			_method: createPattern()   Descrip: "Repeats a specified element in the specified direction"


			_method: createRadialGradient()   Descrip: "Creates a radial/circular gradient (to use on canvas content)"


			_method: addColorStop()   Descrip: "Specifies the colors and stop positions in a gradient object"



	-->
