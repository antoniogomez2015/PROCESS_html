	<!--

		_el elemento canvas permite los siguientes métodos y propiedades en relacion a los elementos gráficos que se estén creando


		_Referencia:

				https://www.w3schools.com/tags/ref_canvas.asp



		_éstas propiedades de "Paths", son aplicables a elementos de paths, en general y de forma base para la mayoría de las configuraciones iniciales del sistema canvas


		_de ésta manera, las propiedades son los siguientes:





		Paths "Methods":
		________________


			_method: fill()    Descrip: "Fills the current drawing (path)"


			_method: stroke()   Descrip: "Actually draws the path you have defined"


			_method: beginPath()   Descrip: "Begins a path, or resets the current path"


			_method: moveTo()   Descrip: "Moves the path to the specified point in the canvas, without creating a line"


			_method: closePath()   Descrip: "Creates a path from the current point back to the starting point"


			_method: lineTo()   Descrip: "Adds a new point and creates a line to that point from the last specified point in the canvas"


			_method:: clip()   Descrip: "Clips a region of any shape and size from the original canvas"


			_method:: quadraticCurveTo()   Descrip: "Creates a quadratic Bézier curve"


			_method:: bezierCurveTo()   Descrip: "Creates a cubic Bézier curve"


			_method:: arc()   Descrip: "Creates an arc/curve (used to create circles, or parts of circles)"


			_method:: arcTo()   Descrip: "Creates an arc/curve between two tangents"


			_method:: isPointInPath()   Descrip: "Returns true if the specified point is in the current path, otherwise false"
