		_el elemento canvas permite los siguientes métodos y propiedades en relacion a los elementos gráficos que se estén creando


		_Referencia:

				https://www.w3schools.com/tags/ref_canvas.asp



		_éstos métodos de "Transformations", son aplicables a elementos de paths, en general y de forma base para la mayoría de las configuraciones iniciales del sistema canvas


		_de ésta manera, las propiedades son los siguientes:





		Transformations "Methods":
		__________________________


			_method: scale()    Descrip: "Scales the current drawing bigger or smaller"


			_method: rotate()   Descrip: "Rotates the current drawing"


			_method: translate()   Descrip: "Remaps the (0,0) position on the canvas"


			_method: transform()   Descrip: "Replaces the current transformation matrix for the drawing"


			_method: setTransform()   Descrip: "Resets the current transform to the identity matrix. Then runs transform()"
