	<!--

		_el elemento canvas permite los siguientes métodos y propiedades en relacion a los elementos gráficos que se estén creando


		_Referencia:

				https://www.w3schools.com/tags/ref_canvas.asp



		_éstas propiedades y métodos de "Text", son aplicables a elementos de tipo texto solamente


		_de ésta manera, las propiedades son los siguientes:





		Text "Properties":
		__________________


			_property: font    Descrip: "	Sets or returns the current font properties for text content"


			_property: textAlign   Descrip: "Sets or returns the current alignment for text content"


			_property: textBaseline   Descrip: "Sets or returns the current text baseline used when drawing text"





		Text "Methods":
		_______________


			_method: fillText()   Descrip: "Draws "filled" text on the canvas"


			_method: strokeText()   Descrip: "Draws text on the canvas (no fill)"


			_method: measureText()   Descrip: "Returns an object that contains the width of the specified text"
