		_Referencia:

				https://www.w3schools.com/tags/ref_canvas.asp



		_éstas propiedades y métodos de "Pixel Manipulation", son aplicables al aspecto y características del sistema en general


		_de ésta manera, las propiedades son los siguientes:





		Pixel Manipulation Properties:
		______________________________


			_property: width   Descrip: "Returns the width of an ImageData object"


			_property: height   Descrip: "Returns the height of an ImageData object"


			_property: data   Descrip: "Returns an object that contains image data of a specified ImageData object"






		Pixel Manipulation "Methods":
		_____________________________


			_method: createImageData()	   Descrip: "Creates a new, blank ImageData object"


			_method: getImageData()   Descrip: "Returns an ImageData object that copies the pixel data for the specified rectangle on a canvas"


			_method: putImageData()   Descrip: "Puts the image data (from a specified ImageData object) back onto the canvas"
