<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>API Drag and Drop</title>

	<style type="text/css">
		
		body{
			margin: 0% auto;
			padding: 0%;
			border: 0%;
			display: flex;
			justify-content: space-between;
		}

			img{
				width: 300px;
				height: 200px;
			}

			div{
				width: 400px;
				height: 300px;
				background-color: red;
			}

	</style>


</head>

<body>

	<img src="../00_img_referencia/desktop.jpg" id="imagen" draggable="true" ondragstart="drag(event)" ondrop="drop(event)">

	<div id="contenedor" ondragover="allowdrop(event)"></div>



	<script type="text/javascript">
		
		function drag(ev){

			ev.dataTransfer.setData("Text", ev.target.id);

		}
			

		function allowdrop(ev){

			ev.preventDefault();

		};



			
		function drop(ev){

			ev.preventDefault();	

			var datos = ev.dataTransfer.getData("Text");			

			ev.target.appendChild(document.getElementById('datos'));

		};


	</script>
	
</body>
</html>
