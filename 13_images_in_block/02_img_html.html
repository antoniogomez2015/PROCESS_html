<!--

	Img en HTML:
	____________


	_para colocar imágenes dentro de un documento html, debemos utilizar el tag, <img>, la cuál, es tag, seft-closing

	_ésta tag, requiere obligatoriamente un atributo el cuál, le permitirá relacionar la imágen ha cargar para lo cuál, debemos de hacer del atributo src=""

	_y alternativamente podremos hacer uso del tag, alt="", para indicar un texto alternativo para lo casos en los que las imágen relacionada no pueda cargarse correctamente

	_a continúación un ejemplo:


		_<img src="source/img/logo.png" alt="Logo">




-->


	<img src="source/img/logo.png" alt="Logo">

	<img src="source/img/logo.svg" alt="Logo">
