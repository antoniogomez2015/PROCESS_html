	<!--

	Estructura de Etiquetas ó Tags, HTML:
	_____________________________________

	_las etiquetas html, están conformadas por el nombre de la respectiva etiqueta encerrado dentro de los símbolos de menor que "<", y mayor que ">", ej:

		_<header>


	_en html, existen dos tipos de etiquetas las cuáles son:



	Etiquetas en Pareja:
	____________________

	_éstas están conformadas por una etiqueta de apertura y una etiqueta de cierre, la cuál, la última se diferencia de la primera por que la última precede su nombre por una barra inclinada

	_y en medio de éstas dos etiquetas de apertura y cierre a su vez, irá el contenido ej:

		<header>Titulo</header



	Self-Closing:
	_____________

	_éstas etiquetas no necesitan una paeja de etiqueta ya que las etiquetas de tipo self-closing, son autocerrantes y cierras automáticamente

	_ya que dentro de éstas a través, de atributos se agrega el contenido ej:

		_<img src="source/img/logl.jpg">

		_<br>, <input>, <meta>, otras


	-->
	
</body>
</html>
