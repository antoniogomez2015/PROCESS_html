	Qué es Internet:
	________________

	_internet no es lo mismo que web, son conceptos diferentes ya que internet, es la base física que soporta la web, y la que soporta toda la comunicación global en el mundo

	_internet, es una gran infra esctructura física a través, de la cuál, los dispositivos de todo índole como computadores, teléfonos microhondas, automóviles, otros se conectan entre sí, y con sus respectivos fabricantes y usuarios

	_de ésta manera, internet, está conformada por cables físicos sub-marinos, globos aeroestáticos, antenas, servidores, datacenter, otros


	Usos y Protocolos de Internet:
	______________________________

		_Web:

			_navegación de internet a través, de un navegador web, y páginas y sitios web, por medio del protocolo "http://"

		_Correo Eletrónico:

			_acceso al correo electríco a través, de aplicaciones y del navegador web, por medio de su propio protocolo "SMTP"

		_P2P:

			_éstas son redes de tipo bigtorrent, y torrentz, en general a través de aplicaciones de software, ó a través, del navegador, por medio del protocolo de transferencia de archivos "P2P"

		_IRC:

			_para los sistemas de chats, a través, aplicaciones sin "web", por medio de las salas de chat

		_VolP:

			_para conexiones de teléfonos físico pero conectado ha internet, a través, de direcciones IP

		_POS:

			_para los sistemas bancarios como sistemas de débito y tarjeta de crédito, los cuáles, están conectados ha internet

		_SSH:

			_para conexiones con un servidor remoto a través, de la terminal del sistema operativo para darle órdenes al servidor

		_Juegos en Línea:

			_para conexiones de consolas de video juegos en red global simultánea y juegos por computadora 



	Qué es la Web:
	______________

		_HTTP:

			_HyperText Transfer Protocol

			_//protocolo es una serie de instrucciones y parámetros uqe permiten compartir información para que así, las computadoras que envían y reciben información deben hablar el mismo protocolo


		_HTML:

			_HyperText Markup Languaje

			_//lenguaje en enlaces relacionales entre páginas web


		_URL:

			_Uniform Resource Locator

			//ésta es una dirección única de un documento html, en todo el mundo

		_W3C:

			_World Wide Web Consortion

			_//organización vela por la normalización y estandarización de la web
