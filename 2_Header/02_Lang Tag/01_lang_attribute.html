    <!--


        Lang:
        _____

        el atributo lang="", nos permitirá indicar la región respectiva que represente un conjunto de caracteres de un idioma ó región

        de ésta manera, el navegador podrá reconocer los carácteres especiales de un idioma, otros

        el atributo lang="", es un atributo de la etiqueta <html> principal del document 

    -->

    <html lang="es">


    <!--

        también, podremos hacer uso del atributo lang="", en diferentes partes del documento html

        para que así, podamos indicar en que idioma pertenece un contenido determinado, ej:

    -->

    <p>Usted diría eso en chino como <span lang="zh-Hans">中国科学院文献情报中心</span>.</p>
