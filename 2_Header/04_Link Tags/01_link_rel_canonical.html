    <!--


        link rel="canonical":
        _____________________


        La etiqueta Canónical fue presentada por Google, Yahoo! y Bing en el año 2009 para solucionar la problemática de contenido duplicado o similar en SEO.

        Si en tu código no existe la etiqueta canónical en un conjunto de páginas con contenido duplicado o similar 
        
        los motores de búsqueda tendrán que decidir cuál es la URL que mejor se adapta a lo que está buscando específicamente el usuario
        
        Sin embargo, si introducimos esta etiqueta, somos nosotros los que indicamos a Google y demás buscadores cuál es nuestra página preferida 
        
        Esto mejorará el proceso de indexación y posicionamiento de nuestra web en SERPs.

        Ejemplo de etiqueta canónical 
        
    -->

            <link rel=”canonical” href=”http://www.miweb.com/principal» />”


    <!--

        Veamos un ejemplo: si nuestra web es la plataforma desde la que vendemos pisos en el barrio de Chueca, en Madrid y
        
        tenemos varias páginas con un contenido muy similar, debemos elegir como canónica aquella URL por la que nos queremos posicionar 
        
        Esta puede ser la que nos haya traído más tráfico o la que mayor beneficio aporte.

        Para utilizar la etiqueta canónical de manera eficaz en SEO, sólo tienes que seguir estos pasos:

        Elige cuál es la página canónica o principal
        
        Decide cuál o cuáles son tus páginas secundarias que pueden competir en el posicionamiento con la principal

        Añade la etiqueta canonical en las páginas secundarias apuntando a la página principal entre 
        
            «<head>» y «</head>»


        Pon la etiqueta canonical en la página principal apuntando a sí misma entre «<head>» y «</head>»


        
        Referencia:
        
            https://www.40defiebre.com/que-es/etiqueta-canonical
            

    -->

            <link rel=”canonical” href=”http://www.miweb.com/principal» />”

    



</body>
