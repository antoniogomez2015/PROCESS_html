<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!--


        Name="keyworks":
        ________________


        Con esta etiqueta meta los administradores tienen la posibilidad de definir palabras clave para el buscador 
        
        Las keywords son aquellos criterios a los que responde un buscador para ofrecerle al usuario páginas HTML como respuesta 
        
        donde tales palabras clave son parte de los meta tags 
        
        Anteriormente, esta etiqueta era considerada como el factor SEO más importante, ya que los buscadores primitivos recurrían a este atributo como característica central para el posicionamiento en las listas de resultados. 
        
        Pero hoy es ignorado por Google y su importancia ha sido minimizada por Bing y otros buscadores populares debido a la facilidad con que puede ser manipulado en el cálculo del factor de ranking 
        
        Es por ello que ha perdido todo su valor en el campo de la optimización para los buscadores, aunque esto no significa que un mal uso de este meta tag no pueda llevar a la devaluación en el posicionamiento.

        La elección de las palabras clave requiere de cierta sutileza 
        
        hay que evitar su uso abusivo, fenómeno  conocido como keyword stuffing, así como aquellas sin relación con el contenido de las páginas en una web 
        
        A consecuencia de que los archivos locales de búsqueda y los metabuscadores acuden a la información en los meta tags de las palabras clave 
        
        se recomienda introducir términos relevantes.

        Una línea puede contener varios elementos. Las palabras clave se separan por comas. 
                
                


        
        Referencia:
        
            https://www.ionos.es/digitalguide/paginas-web/desarrollo-web/los-meta-tags-mas-importantes-y-su-funcion/
            

            https://www.w3schools.com/tags/tag_meta.asp


            https://gist.github.com/lancejpollard/1978404


            https://www.ionos.es/digitalguide/paginas-web/desarrollo-web/los-meta-tags-mas-importantes-y-su-funcion/
            

            
        ej:

    -->

    <meta name="Keywords" content="Identidad Corporativa Web Social Media Animacion 2d y 3d interactividad multimedia audio y video producto posicionamiento networking"/>



</body>
</html>
