<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!--


        Name="Author" - Name="rights" - Name="copyright":
        _________________________________________________


        Estos meta tags, de uso opcional desde el punto legal, permiten hacer referencia al diseñador de una página web y al propietario de los derechos del código fuente de una página HTML 
        
        En algunos sistemas de gestión de contenido (CMS), las etiquetas de autor se generan automáticamente y en ellas se nombra a la persona que ha trabajado la página en último lugar 
        
        De esta forma, los administradores pueden extraer del directorio quién gestiona cada página
                
                


        
        Referencia:
        
            https://www.ionos.es/digitalguide/paginas-web/desarrollo-web/los-meta-tags-mas-importantes-y-su-funcion/
            

            https://www.w3schools.com/tags/tag_meta.asp


            https://gist.github.com/lancejpollard/1978404


            https://www.ionos.es/digitalguide/paginas-web/desarrollo-web/los-meta-tags-mas-importantes-y-su-funcion/
            

            
        ej:

    -->

    <meta name="author" content="Nombre del autor" />


    <meta name="rights" content="Massive.ca"/>


    <meta name="copyright" content="Propietario del copyright" />





    

</body>
</html>
