<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!--


        http-equiv Cache:
        _________________


        Para asegurar la fluidez del funcionamiento de Internet, las webs se suelen guardar en servidores proxy intermedios o en el caché del navegador 
        
        para ser descargadas fácilmente en el futuro 
        
        Para impedirlo usamos el meta tag “cache-control” con el valor no-cache:

        


        
        Referencia:
        
            https://www.ionos.es/digitalguide/paginas-web/desarrollo-web/los-meta-tags-mas-importantes-y-su-funcion/
            

            https://www.w3schools.com/tags/tag_meta.asp


            https://gist.github.com/lancejpollard/1978404


            https://www.ionos.es/digitalguide/paginas-web/desarrollo-web/los-meta-tags-mas-importantes-y-su-funcion/
            

    -->

        <meta http-equiv="cache-control" content="no-cache"/>

    <!--

        Las páginas web que cuentan con este meta tag se cargan nuevamente desde el servidor web cada vez que se accede a ellas 
        
        Esto puede ralentizar la navegación, pero puede ser conveniente en el caso de páginas que actualizan su contenido diariamente

    -->

</body>
</html>
