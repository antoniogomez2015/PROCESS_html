<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!--


        http-equiv Refresh:
        ___________________


        Con los meta tags “http-equiv” es posible configurar también una transferencia sencilla 
        
        De forma parecida a como funciona la etiqueta “expires” 
        
        con este atributo también se define una fecha de vencimiento, a partir de la cual los navegadores o los motores de búsqueda serán dirigidos a una URL establecida previamente 
        
        En este ejemplo, en 10 segundos se produce el reenvío a la página principal de IONOS:

        


        
        Referencia:
        
            https://www.ionos.es/digitalguide/paginas-web/desarrollo-web/los-meta-tags-mas-importantes-y-su-funcion/
            

            https://www.w3schools.com/tags/tag_meta.asp


            https://gist.github.com/lancejpollard/1978404


            https://www.ionos.es/digitalguide/paginas-web/desarrollo-web/los-meta-tags-mas-importantes-y-su-funcion/
            

    -->

            <meta http-equiv="refresh" content="10; url=http://www.ionos.es/"/>

    <!--

        Sin embargo, puede ocurrir que esta etiqueta no funcione en caso de ajustes especiales en el navegador, por lo que, en lugar de indicar un reenvío con meta tags, el W3C (World Wide Web Consortium) 
        
        dedicado a la estandarización de técnicas y usos en Internet, recomienda usar el código de estado de HTTP 301, por medio del cual un servidor informa de si el archivo buscado ha cambiado de ubicación

    -->


</body>
</html>
