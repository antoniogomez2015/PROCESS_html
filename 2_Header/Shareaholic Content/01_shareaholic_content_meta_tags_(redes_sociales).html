<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!--


        Shareaholic Content Meta Tags:
        ______________________________


        Shareaholic, es un protocolo de metadados similar ha open graph 
        
        El cuál, también, proporciona más información sobre su contenido 
        
        Esto se hace a través de las etiquetas meta de contenido de Shareaholic 
        
        Estas metaetiquetas se colocan en el <encabezado> de su página web 
            
        También puede usar una metaetiqueta genérica, ó una etiqueta Open Graph (og :), una etiqueta de Twitter (twitter :) o una metaetiqueta específica de Shareaholic indistintamente 
        
        Más una etiqueta de shareaholic, anulará a las tags open graph, en todos los casos.

        Nota: En algún momento, puede ejecutar su sitio a través de un validador W3C 
        
        Todas las metaetiquetas Shareaholic están registradas oficialmente en W3.org y no deben devolver ninguna advertencia




        Referencia:

            https://github.com/shareaholic/shareaholic-api-docs/blob/master/shareaholic_meta_tags.md


    De ésta manera, dispondremos de las siguientes tipos de meta tags shareaholic
        
    -->


        <!--Version de Shaeaholic Content Meta Tag -->

        <!--url-->
        <meta name='shareaholic:url' content='https://blog.shareaholic.com/pinterest-for-business-tactics/' />


        <!--imagen-->
        <meta name='shareaholic:image' content='https://blog.shareaholic.com/wp-content/uploads/2014/08/pinterest-tablet.jpg' />


        <!--nombre-->
        <meta ame='shareaholic:article_author_name' content='Nicole Kohler' />


        <!--article-->
        <meta name='shareaholic:article_author' content='https://blog.shareaholic.com/author/dwong/' />


        <!--autor-->
        <meta name='shareaholic:article_author' content='https://blog.shareaholic.com/author/dwong/' />


        <!--artículo-->
        <meta name='shareaholic:article_author' content='https://blog.shareaholic.com/author/dwong/' />


        <!--keyworks-->
        <meta name='shareaholic:keywords' content='business, guest post, marketing, nicole kohler, pinterest' /> You may also disambiguate or classify keywords into tags (tag:), categories (cat:) and type (type:). For example: <meta name='shareaholic:keywords' content='tag:a11y, tag:accessibility, tag:ada, tag:wcag, cat:product updates, type:post' />


        <!--lenguaje-->
        <meta name='shareaholic:language' content='en-US' />


        <!--tiempo de publicación-->
        <meta name='shareaholic:article_published_time' content='2014-08-05T17:53:26+00:00' />


        <!--tiempo de modificación-->
        <meta name='shareaholic:article_modified_time' content='2014-08-19T12:48:49+00:00' />


        <!--nombre del sitio web-->
        <meta name='shareaholic:site_name' content='The Shareaholic Content Marketing Blog' />

   



</body>
</html>
