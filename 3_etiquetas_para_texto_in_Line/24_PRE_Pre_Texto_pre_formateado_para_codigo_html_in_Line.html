	Pre Texto Pre Formateado de Código en Html:
	___________________________________________

	_Es el apropiado para marcar el código de un programa.

	_de ésta manera, podremos representar código y texto preformateado para que así, el navegador respete el orden, saltos de línea, carácteres especiales símbolos, otros

	_ésta etiqueta contará con la ubicación del código en relación a la columna donde éste se encuentre en el editor de código, de ésta manera, si la etiqueta <pre>, se encuentra con tres pasos de sangría ó identación, con ésta misma identación será representada por el navegador

	_así, como también, con los saltos de línea hacia abajos respectivamente


	_el texto y demás elementos sean representados correctamente tal cuál, fueron descritos y escritos

	
		_<pre>

			<code>

				function(){
					console.log("Hola Mundo");
				}

			</code>

		</pre>

		


		
					
-->

function(){
	console.log("Hola Mundo");
}
