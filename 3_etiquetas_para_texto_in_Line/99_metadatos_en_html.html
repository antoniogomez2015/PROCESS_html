	Metadatos:
	__________ 

	_los metadatos son información que el usuario ó cliente no ha ver ó no va ha hacer visible

	_más si el navegador siva ha detectar los metadatos para trabajar y mostrar el documento y presentarlo


	Tipos de Metadatos:
	___________________

	_los metadatos son soportados dentro de un documento html, dentro de las etiquetas ó tags, "<meta>", y así, como también, por medio de diferentes atributos soportados por ésta etiqueta

	_de ésta manera, dispondremos de las metas más comúnes las cuáles son:


		De tipo descripción:
		____________________

		<meta name="rights" content="Massive web"/>
		
		<meta name="description" content="Desarrollo y diseño web, en venezuela y todo el mundo, animación digital, concept art, otros"/>

		<meta property="og:site_name" content="Massive web"/>

		<meta property="og:type" content="webside"/>

		<meta property="og:url" content="http://www.google.com"/>

		<meta property="og:title" content="Diseño de paginas web profesionales, html, css, javascript"/>

		<meta property="og:description" content="Creación de paginas web, multimedia, animación, marketting"/>

		<meta property="og:image" content="source/img/favicon.png"/>

		Para el ícono del navegador:
		____________________________

		_es conveniente colocar ambas versiones para que así, el navegador elija cuál, renderizar ya que la opción png, es superior en cuando ha calidad y en la representación de iconos en dispositivos móviles

		//formato .ico, para navegadores antiguos
		<link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>

		//para navegadores modernos y para aplicaciones en android y ios
		<link rel="shortcut icon" type="image/png" href="favicon.png"/>

		//nueva especificación para formato svg
		<link rel="shortcut icon" type="image/svg+xml" href="html5-logo.svg"/>

		//para que el sitio web, aparezca como un ícono en un ios, y algunos android
		<meta name="apple-touch-icon" seze="57x57" href="apple-touch-icon.png" />

			//para desktop seze="16x16"
			//para tablets seze="76x76"
			//para tablets retina display seze="152x152"
			//para smartphone seze="57x57"
			//para smartphone retina display seze="120x120"

		_lo más recomendable es colocar la imágen más grande para que el dispositivo la auto escale

		Para los algoritmos de búsqueda del navegador:
		______________________________________________

		_ésta opción nos pemritirá indicarle a los navegadores que partes de nuestro sitio indexar y analizar y cuál, no indexar ó analizar

		_de ésta manera, podremos regular los navegadores en relación al tipo de contenido de nuestro sitio web, y como queramos que los navegadores interpreten nuestro contenido

		Tutorial:

			Tutorial 8: Archivo Robots.txt | Qué Es, Para qué Sirve y Cómo crearlo

				https://www.youtube.com/watch?v=Hc7J_3vD3EI
				

		//////////////////////////////////////////////////////////////////	


			<link name="robots" content="index,follow" />


		_páginas del estándar oficial:

			http://www.robotstxt.org/
			https://deteresa.com/meta-robots


		_Valores posibles para ésta metatag:

		//////////////////////////////////////////////////////////////////

			_Index / NoIndex – Indica si tu página debe incluirse en los índices del buscador, o no

			_Follow / NoFollow – Indica si los enlaces de tu página deben ser rastreados y pasar valor de enlace, o no

			_Index, Follow – Permite la indexación y el rastreo de la página por parte de los buscadores. Es la combinación por defecto y la que se supone cuando careces de esta etiqueta en tus páginas.

			_NoIndex, Follow – Evita la indexación pero permite el rastreo. Es la combinación ideal cuando deseas evitar que una página aparezca en el índice de los buscadores.

			_Index, NoFollow – Permite la indexación pero evita el rastreo. Es la combinación que debes utilizar cuando una página contiene enlaces que no necesariamente respaldas (este es el caso de páginas en las que el contenido está generado por el usuario).

			_NoIndex, NoFollow – Evita la indexación y el rastreo. La verdad, no hay muchas razones para usar esta combinación.

		_ya que ésto contempla que en la raiz de nuetro sitio web, existirá un archivo de tipo "robots.txt", en el cuál, existirá la siguiente informaicón:

		//////////////////////////////////////////////////////////////////

			User-agent: *
			Allow: /

		//////////////////////////////////////////////////////////////////		
		_lo cuál, se podría traducir que le estamos diciendo al negador; métete en todas mis carpetas del sitio web, e indexa todo el contenido
