<!--

	Section Html: "secciones ó divisiones de un contenido"
	_____________

	_html, dispone de nuevas etiquetas semánticas en bloque ó block

	_de ésta maenra, <section>, nos permitirá hacer referencia a diferentes secciones grandes de nuestra página web, renderizable por el navegador ante el usuario ó cliente

	_de ésta manera, dentro de éstas secciones puede haber más contenido y contenedores en bloque ó en línea los cuáles, puedes estar dibujados dentro de ésta misma sección ó incluidos de forma dinámica por jquery, json ó bases de datos de forma externa


	NOTA: los elementos <section>, requieren de un heading, ó <h>, (h1,h2,h3...), para su correcta interpretación dentro de la semántica y valodación web



	Diferencias:
	____________

	_diferencias entre elementos <article>, y un <section>, donde ambos nos permnitirán encerrar contenido;

	_la diferencia es que <article>, funciona por si misma ya que éste dispone de contenido independiente más <section>, su contenido estará relacionado con las demás secciones y elementos de la página

	_ó también, podríamos decir que <section>, es la división de un contenido más grande


-->		


	<header>
		
		<h1>Mi Página Web</h1>

		<img src="source/img/logo.png" alt="logo">

		<nav>
			
			<li><a href="#">Inicio</a></li>
			<li><a href="#">Quiénes Somos</a></li>
			<li><a href="#">Productos</a></li>
			<li><a href="#">Ubicación</a></li>
			<li><a href="#">Contacto</a></li>

		</nav>

		<section id="productos">
			
			<!--productos se que cargarán vía jquery-->

		</section>

	</header>

	
</body>
