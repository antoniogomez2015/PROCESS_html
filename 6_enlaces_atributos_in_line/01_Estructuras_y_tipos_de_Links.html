<!--

	Enlaces / Links:
	________________

	_tenemos la posibilidad de crear enlaces a través, de textos e imágenes y a través, de cualquier elemento html

	_para lo cuál, debemos de hacer de la etiqueta ó tag, 

		_"<a></a>"

	_la etiqueta ó tag, <a>, requiere el atributo:

		_"href="" 

	_a través, del cuál, podremos indicar la ruta de destino como un nuevo direccionamiento web

	_de ésta manera, los enlaces pueden tener cuatro funciones ó alcances, éstos son:


		1_y éstos direccionamientos web, pueden ser ha archivos internos los cuáles forman parte del sitio web, como los son archivos "zip", "pdf", otros

		2_así, como también, pueden hacer referencia ha páginas internas de un sitio web, como la página de "contacto, ubicación, otros"

		3_éstos pueden ser anchar a ciertar partes de un mismo documento html, así, dentro de una misma página web, podremos hacer referencia ha una sección ó bloque de información respectiva

		4_así, como también, podremos hacer referencia ha enlaces externos ha nuesntro sitio web, y a nuestra página web, la cuál, se encuentra el enlace respectivo

	_también, podremos hacer que los enlaces en general se ejecuten en la misma página en la cuál, éstos se encuentran así, como también, podremos hacer que éstos enlaces se ejecuten en una nueva ventana del navegador web


-->


	<!--enlace externo-->

	<a href="http://www.google.com" target="_parent">Ir ha Google</a>
