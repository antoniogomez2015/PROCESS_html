		_target="":

			_éste nos permitirá indicarl al enlace donde éste se ejecutará

			_éste atributo dispone de los siguientes valores:

			"_blank":

				_éste abre el documento en una nueva ventana

			"_self":

				_éste abre el documento en la misma ventana, (opción por defecto)

			"_parent":

				_Abre el documento vinculado en el marco padre

			"_top":

				_Abre el documento vinculado en todo el cuerpo de la ventana

			"framename":

				_Abre el documento vinculado en un marco con nombre
