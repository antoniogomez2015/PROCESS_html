<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Listas</title>
</head>
<body>

<!--

	Listas DL en HTML:
	__________________

	_tenemos la posibilidad de organizar el contenido a través, de listas estructuradas a través, de las cuáles, podremos crear índices, glosarios, diccionarios, enciclopedias, listar de términos, características de contratos y servicios empresariales, otros

	
	_de ésta manera, las listas de definicíón se estructuran a través, de las tags: <dl></dl> (Definition List)

	

	_éstas son contenedores de elementos ha modo de "pares", ó en pareja

	_éstos tipos de pares son los siguientes:

		_dt:  //definition term

			_así, <dt>, nos permitirá encerrar al elemento que deseamos definir y explicar su significado

		_dd:  //definition description

			_y mientras que <dd>, nos permitirá encerrar a la explicación del significado



	_éste tipo de lista son útiles para glosarios, enciclopedias, otros, ej:


		<dl>

			<dt>HTML</dt>

			<dd>Lenguaje de Marcado HperTexto</dd>

		</dl>

	

	Detail y Sumary:
	________________

	_éstas son etiquetas html 5, aún en desarrollo 

	_éstas permiten tener un "acordeón de", de definición y descripción ha modo de "<dl>", ej:


		<details>

		</details>



-->


	<dl>
		
		<dt>HTML</dt>
		<dd>Lenguaje de Marcado de Hipertexto</dd>


		<dt>CSS</dt>
		<dd>Hojas de Estilo en Cascada</dd>


		<dt>Javacript</dt>
		<dd>Lenguaje de Programación de lado del Cliente</dd>

	</dl>





	
</body>
</html>
