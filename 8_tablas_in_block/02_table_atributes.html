<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tables</title>

	<style type="text/css">

		table{
			width: 100%;
			border: 1px solid black;
			margin-top: 5%;
			border-collapse: collapse;
		}

			td{
				border: 1px solid black;
				line-height: 1.5;
				text-align: center;
			}

			tr:hover{
				background-color: grey;
			}

	</style>

</head>

<body>

	<!--


		Atributos de las Tablas HTML:
		____________________________

		_las tablas disponen de los siguientes atributos:


			_atrib:  align   Value: "left center right"   Descrip: "Specifies the alignment of a table according to surrounding text"


			_atrib: bgcolor   Value: "rgb(x,x,x) #xxxxxx colorname"   Descrip: "Specifies the background color for a table"


			_atrib: border   Value: "1 | 0"   Descrip: "Specifies whether or not the table is being used for layout purposes"


			_atrib: cellpadding   Value: "pixels"   Descrip: "Specifies the space between the cell wall and the cell content"


			_atrib: cellspacing   Value: "pixels"   Descrip: "Specifies the space between cells"


			_atrib: frame   Value: "void above below hsides lhs rhs vsides box border"   Descrip: "Specifies which parts of the outside borders that should be visible"


			_atrib: rules   Value: "none groups rows cols all"   Descrip: "Specifies which parts of the inside borders that should be visible"


			_atrib: sortable   Value: "sortable"   Descrip: "Specifies that the table should be sortable"


			_atrib: summary   Value: "text"   Descrip: "Specifies a summary of the content of a table"


			_atrib: width   Value: "pixels | %"   Descrip: "Specifies the width of a table"






	-->


	<table>

		<thead>

			<tr>
				
				<th>Nombre</th>

				<th>Apellido</th>

				<th>Cargo</th>

			</tr>			

		</thead>


		<tfoot>
			
			<tr>
				
				<td>Total:</td>

				<td></td>

				<td>Tres Empleados</td>

			</tr>

		</tfoot>


		<tbody>

			<tr>

			</tr>

			<tr>

				<td>Alberto</td>

				<td>Jimenez</td>

				<td>Consultor</td>
				
			</tr>

			<tr>

				<td>Maria</td>

				<td>Perez</td>

				<td>Jefe de Planta</td>
				
			</tr>			

		</tbody>

		
		
		

	</table>
	
</body>
</html>
