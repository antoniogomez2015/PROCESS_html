<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>iframes</title>	

</head>

<!--

	iFrames:
	________

	_a través, de los iframes, podremos incorporar contenidos externos dentro de una página web

	_y dentro de éste tag, podremos indicar un texto alternativo para los navegadores que no acepten <iframes>

	_como por ejemplo podríamos incorporar los comentarios de una red social como facebook, ó incluso otra página web, entre otras posibilidades, ej:



-->
<body>

	<iframe src="http://www.mercadolibre.com.ve" width="600" height="500" id="demo">su nagegador no soporta iframes</iframe>

	
	
</body>
</html>
