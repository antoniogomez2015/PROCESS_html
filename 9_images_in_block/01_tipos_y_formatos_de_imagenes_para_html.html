	Tipos de Imágenes en HTML:
	__________________________


	_primeramente en html, disponemos de dos tipos de imágenes disponibles las cuáles, son: 


		_donde la primera son imágenes ó gráficos renderizables, gráficos ó imágenes interpretadas ó vectoriales

		_y las segundas son imágenes renderizadas ó de pixeles

		


	Formatos de Imágenes Disponibles en Html:
	_________________________________________


	_tenemos la posibilidad de relacionar imágenes dentro de un documento html, a través, de diferenes formatos y tecnologías las cuáles, son:


		_jpg:  //formato pixel

			_éste es un formato con pérdida especialmente útil para representar fotografía en general

		_png:  //formato pixel

			_éste es un formato sin pérdida y permite transparencias y es ideal para logos, capturas de pantallas e imágenes con mucho solor sólido


		_gif:  //formato pixel

			_un gif, es un formato con poca profundidad de color, hasta 256, colores, éstos admiten transparencias y animaciones
			

		_svg:  //formato vectorial

			_éstas nos permitirán crear imágenes con valores de dimensiones interpretados y a través, de colores plano ha modo de vectores

			_los vectores svg, pueden dibujarse a través, de html, ó a través, de aplicaciones vectoriales como illustrator, y exportados como archivos de tipo svg
