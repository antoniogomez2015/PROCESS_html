<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HTML</title>
</head>
<body>

<!--

	Img Atributes:
	______________


	_el tag, <img>, dispone de los siguientes atributos:


		_atrib: align   Value: "top bottom middle left right"   Descrip: "Specifies the alignment of an image according to surrounding elements"


		_atrib: alt   Value: "text"   Descrip: "Specifies an alternate text for an image"


		_atrib: border   Value: "pixels"   Descrip: "Specifies the width of the border around an image"


		_atrib: crossorigin   Value: "anonymous use-credentials"   Descrip: "Allow images from third-party sites that allow cross-origin access to be used with canvas"


		_atrib: height   Value: "pixels"   Descrip: "Specifies the height of an image"


		_atrib: hspace   Value: "pixels"   Descrip: "Specifies the whitespace on left and right side of an image"


		_atrib: ismap   Value: "	ismap"   Descrip: "Specifies an image as a server-side image-map"


		_atrib: longdesc   Value: "URL"   Descrip: "Specifies a URL to a detailed description of an image"


		_atrib: sizes   Value: ""   Descrip: "Specifies image sizes for different page layouts"


		_atrib: src   Value: "URL"   Descrip: "Specifies the URL of an image"


		_atrib: srcset   Value: "URL"   Descrip: "Specifies the URL of the image to use in different situations"


		_atrib: usemap   Value: "#mapname"   Descrip: "Specifies an image as a client-side image-map"


		_atrib: vspace   Value: "pixels"   Value: "Specifies the whitespace on top and bottom of an image"


		_atrib: width   Value: "pixels"   Descrip: "Specifies the width of an image"
  


-->


	<img src="source/img/logo.png" alt="Logo">

	<img src="source/img/logo.svg" alt="Logo">


			


	
</body>
</html>
