<!DOCTYPE html>

	<meta charset="UTF-8">
	<title>HTML</title>

<body>

<!--

	Figure and Figcaption en HTML:
	______________________________


	_éstos elementos <figure>, nos permitirá encerrar elementos de multimedia como imágenes ó videos

	_y éste elemento ó tag, es recomendable que vaya con un elemento de descriptivo ha modo de leyenda para lo cuál, dispondremos del elemento ó tag, <figcaption>

	_especialmente útil para noticias y descripción de contenido en general


	_a continúación un ejemplo:

	
		_<figure>

			<img src="source/img/logo.png alt="logo"

			<figcaption>

				Logo de la emprea Massive.ca <a href="massive.com.ve/logo.png"

			</figcaption>
	
		</figure>






-->


	<figure>

		<img src="source/img/logo.png" alt="logo">

		<img src="source/img/iso.png" alt="iso">

		<figcaption>

			Logo de la emprea Massive.ca <a href="massive.com.ve/logo.png">

		</figcaption>
	
	</figure>


			


	
</body>
</html>
